<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js A-Frame Demo</title>
  <!-- A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- A-Frame Scene -->
  <a-scene embedded arjs>
    <!-- Define the camera and its controls -->
    <a-entity camera></a-entity>
    
    <!-- Define the marker -->
    <a-marker preset="hiro">
      <!-- Add a 3D object to the marker -->
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>
    </a-marker>

    <!-- Background plane (optional) -->
    <a-plane rotation="-90 0 0" width="100" height="100" color="#7BC8A4" opacity="0.5"></a-plane>
    
    <!-- Lighting -->
    <a-light type="directional" intensity="0.5" position="2 4 -3"></a-light>
  </a-scene>

  <!-- Debugging messages (optional) -->
  <script>
    console.log("AR.js A-Frame demo is running!");
  </script>
</body>
</html>
